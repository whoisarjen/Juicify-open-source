api:
 dashboard: true
 debug: true
entryPoints:
 http:
  address: ":80"
 https:
  address: ":443"
serverTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
