fragment WorkoutPlanFields on WorkoutPlanType {
	id
	name
	description
	burnedCalories
	exercises
	user {
		id
		username
	}
	__typename
}

query workoutPlan($id: UUID!) {
	workoutPlan(id: $id) {
		...WorkoutPlanFields
	}
}

query workoutPlans($username: String!) {
	workoutPlans(username: $username) {
		...WorkoutPlanFields
	}
}

mutation createWorkoutPlan(
	$id: UUID!
	$burnedCalories: Int
	$description: String
	$name: String
) {
	createWorkoutPlan(
		id: $id
		burnedCalories: $burnedCalories
		description: $description
		name: $name
	) {
		workoutPlan {
			...WorkoutPlanFields
		}
	}
}

mutation updateWorkoutPlan(
	$id: UUID!
	$burnedCalories: Int
	$description: String
	$name: String
	$exercises: JSONString
) {
	updateWorkoutPlan(
		id: $id
		burnedCalories: $burnedCalories
		description: $description
		name: $name
		exercises: $exercises
	) {
		workoutPlan {
			...WorkoutPlanFields
		}
	}
}

mutation deleteWorkoutPlan($id: UUID!) {
	deleteWorkoutPlan(id: $id) {
		workoutPlan {
			...WorkoutPlanFields
		}
	}
}
