fragment ExerciseFields on ExerciseType {
	id
	name
	user {
		id
	}
	__typename
}

query exercisesByName($name: String!) {
	exercisesByName(name: $name) {
		...ExerciseFields
	}
}

mutation createExercise($id: UUID!, $name: String!, $user: UUID!){
	createExercise(id: $id, name: $name, user: $user) {
		exercise {
			...ExerciseFields
		}
	}
}
