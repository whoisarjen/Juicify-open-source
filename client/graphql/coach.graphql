mutation createCoach (
        $id: UUID!
        $user: UUID!
        $weight: Decimal!
        $goal: Decimal!
        $kindOfDiet: Int!
        $activityLevel: Int!
        $isSportActive: Boolean!
){
    createCoach (
        id: $id
        user: $user
        weight: $weight
        goal: $goal
        kindOfDiet: $kindOfDiet
        activityLevel: $activityLevel
        isSportActive: $isSportActive
    ) {
        coach {
            countedProteins
            countedCarbs
            countedFats
        }
    }
}