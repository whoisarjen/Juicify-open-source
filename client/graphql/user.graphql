fragment BasicUserFields on UserType {
	id
	username
	__typename
}

fragment UserFields on UserType {
	id
	username
	numberOfMeals
	fiber
	carbsPercentAsSugar
	proteinsDay0
	carbsDay0
	fatsDay0
	proteinsDay1
	carbsDay1
	fatsDay1
	proteinsDay2
	carbsDay2
	fatsDay2
	proteinsDay3
	carbsDay3
	fatsDay3
	proteinsDay4
	carbsDay4
	fatsDay4
	proteinsDay5
	carbsDay5
	fatsDay5
	proteinsDay6
	carbsDay6
	fatsDay6
	firstName
	lastName
	description
	facebook
	instagram
	twitter
	website
	__typename
}

mutation createUser($birth: Date!, $email: String!, $sex: Boolean!, $height: Int!, $username: String!, $password: String!){
	createUser(
		birth: $birth,
		email: $email,
		sex: $sex,
		height: $height,
		username: $username,
		password: $password,
	) {
		user {
			...UserFields
		}
	}
}

mutation confirmUser($confirmEmailHash: UUID!){
	confirmUser(
		confirmEmailHash: $confirmEmailHash,
	) {
		user {
			id
		}
	}
}

mutation updateUser(
	$proteinsDay0: Int
	$carbsDay0: Int
	$fatsDay0: Int
	$proteinsDay1: Int
	$carbsDay1: Int
	$fatsDay1: Int
	$proteinsDay2: Int
	$carbsDay2: Int
	$fatsDay2: Int
	$proteinsDay3: Int
	$carbsDay3: Int
	$fatsDay3: Int
	$proteinsDay4: Int
	$carbsDay4: Int
	$fatsDay4: Int
	$proteinsDay5: Int
	$carbsDay5: Int
	$fatsDay5: Int
	$proteinsDay6: Int
	$carbsDay6: Int
	$fatsDay6: Int
	){
	updateUser(
		proteinsDay0: $proteinsDay0,
		carbsDay0: $carbsDay0,
		fatsDay0: $fatsDay0,
		proteinsDay1: $proteinsDay1,
		carbsDay1: $carbsDay1,
		fatsDay1: $fatsDay1,
		proteinsDay2: $proteinsDay2,
		carbsDay2: $carbsDay2,
		fatsDay2: $fatsDay2,
		proteinsDay3: $proteinsDay3,
		carbsDay3: $carbsDay3,
		fatsDay3: $fatsDay3,
		proteinsDay4: $proteinsDay4,
		carbsDay4: $carbsDay4,
		fatsDay4: $fatsDay4,
		proteinsDay5: $proteinsDay5,
		carbsDay5: $carbsDay5,
		fatsDay5: $fatsDay5,
		proteinsDay6: $proteinsDay6,
		carbsDay6: $carbsDay6,
		fatsDay6: $fatsDay6,
	){
		user {
			...UserFields
		}
	}
}

query userByUsername($username: String!) {
	userByUsername(username: $username) {
		...UserFields
	}
}
