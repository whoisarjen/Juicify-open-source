version: "3.8"
services:
    traefik:
        image: traefik:v2.9.6
        container_name: traefik
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command:
            - --api.insecure=true
            - --providers.docker

    postgres:
        image: postgres:15.1
        restart: unless-stopped
        container_name: postgres
        environment:
            POSTGRES_DB: juicify
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        expose:
            - "5432"

    nextjs:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        container_name: nextjs
        environment:
            DATABASE_URL: postgres://admin:admin@postgres:5432/juicify
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
            - /usr/src/app/.next
        expose:
            - "3000"
        depends_on:
            - postgres
            - traefik
        labels:
            - "traefik.http.routers.nextjs.rule=Host(`localhost`)"
        command: npm run dev

volumes:
    postgres-data:

